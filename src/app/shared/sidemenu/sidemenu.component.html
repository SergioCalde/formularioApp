<h2>Template</h2>
<hr>

<div class="list-group">
    <a  *ngFor="let item of templateMenu"
        class="list-group-item list-group-item-action"
        [routerLink]="[item.ruta]"
        routerLinkActive="active">
        {{ item.texto }}
    </a>
</div>
